<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>





<div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        Открыть меню
    </button>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Меню</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            <li class="list-group-item"><a href="">Страница 1</a></li>
            <li class="list-group-item"><a href="">Страница 2</a></li>
            <li class="list-group-item"><a href="">Страница 3</a></li>
            <li class="list-group-item"><a href="">Страница 4</a></li>
            <li class="list-group-item"><a href="">Страница 5</a></li>
        </ul>
    </div>
</div>









<div class="mt-5 p-4 bg-dark text-white text-center">
    <a href="https://telegram.org" target="_blank">
        <img src="icons/telegram-app.png" alt="Telegram">
    </a>
    <a href="https://whatsapp.com" target="_blank">
        <img src="icons/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://instagram.com" target="_blank">
        <img src="icons/instagram-new.png" alt="Instagram">
    </a>






</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
